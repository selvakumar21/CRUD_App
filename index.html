<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
</head>
<body class=" bg-black" onload="reloadShortcut()">
    <div class="modal fade" id="newScModal" tabindex="-1" aria-labelledby="newScModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newScModalLabel">Add Shortcut</h5>
      </div>
      <div class="modal-body">
        <div>
        <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div>
              <label for="url" class="form-label">Image url</label>
                    <input type="text" class="form-control" id="imageURL" />
                  </div>
            <div>
            <label for="url" class="form-label">URL</label>
            <input type="url" class="form-control" id="pageURL" />
          </div>    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addShortcut()">Done</button>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="./assets/logo.png" width="50" height="50" class="d-inline-block align-content-center" alt="logo"><b>Shortcut</b>
    </a>
        <button type="button" class="btn btn-dark float-end p-3" data-bs-toggle="modal"
        data-bs-target="#newScModal"> ADD NEW</button>
  </nav>
  
 
    <section class="container-fluid d-flex justify-content-center mt-5">
        <img src="./assets/logo-shortcut-white.png" class="img-fluid" alt="hero image">
    </section>

    <main class="d-flex justify-content-center container mt-5">
        <section>
          <div class="row" id="scRow">
          </div>
        </section>
      </main>
    
    <!-- JavaScript Bundle with Popper -->    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
